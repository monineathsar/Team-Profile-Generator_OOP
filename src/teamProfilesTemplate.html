<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Team Profile</title>
</head>

<body>
    <h1>My Team</h1>
    <div class="profileBox">
        <!-- manager card -->
        <section class="profileCard">
            <div class="cardHeader">
                <h2>Name</h2>
                <h3>Manager</h3>
            </div>
            <div class="list">
                <ul>
                    <li>ID: </li>
                    <li>Email: </li>
                    <li>Office Number: </li>
                </ul>
            </div>
        </section>
        <!-- engineer card -->
        <section class="profileCard">
            <div class="cardHeader">
                <h2>Name</h2>
                <h3>Engineer</h3>
            </div>
            <div class="list">
                <ul>
                    <li>ID: </li>
                    <li>Email: </li>
                    <li>GitHub: </li>
                </ul>
            </div>
        </section>
        <!-- intern card -->
        <section class="profileCard">
            <div class="cardHeader">
                <h2>Name</h2>
                <h3>Intern</h3>
            </div>
            <div class="list">
                <ul>
                    <li>ID: </li>
                    <li>Email: </li>
                    <li>School: </li>
                </ul>
            </div>
        </section>
    </div>
</body>

</html>
